name: Android Build on Main

on:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'


jobs:
  running_test:
    name: Running Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Speeding-up by Restoring Gradle Cache from Previous Builds
          uses: actions/cache@v2
          with:
            path: |
              ~/.gradle/caches
              ~/.gradle/wrapper
            key: ${{runner.os}}-gradle-${{hashFiles('**/*.gradle*')}}
            restore-keys: |
              ${{runner.os}}-gradle-

      - name: Unit tests
        run: bash ./gradlew test --stacktrace

      - name: Uploading Test Reports
          if: ${{always()}}
          uses: actions/upload-artifact@v2
          with:
            name: test-reports
            path: '**/build/reports/tests'



  assemble_debug_apk:
    name: AssembleDebugAPK
    runs-on: ubuntu-latest

    steps:
      - name: Check out code of current branch
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Speeding-up by Restoring Gradle Cache from Previous Builds
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{runner.os}}-gradle-${{hashFiles('**/*.gradle*')}}
          restore-keys: |
            ${{runner.os}}-gradle-

      - name: Assesmble Debug Apk
        run: ./gradlew assembleDebug

      - name: Uploading APK
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: app/build/outputs/apk/debug/**.apk

  check_dependeny_updates_job:
    name: Check Dependency Updates
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checking Dependency Versions
        run: ./gradlew dependencyUpdates

      - uses: actions/upload-artifact@v2
        with:
          name: dependencies-report
          path: build/dependencyUpdates/report.txt

  lint_job:
    name: Android Lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Restore Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Debug Lint
        run: ./gradlew lintDebug

      - name: Upload Lint Reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: lint-report
          path: '**/build/reports/lint-results-*'