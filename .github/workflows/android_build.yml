name: Android Build on Main

on:
  push:
    branches: "main"

jobs:
  assemble_debug_job:
    name: AssembleDebugAPK
    runs-on: ubuntu-latest
    steps:
      - name: Check out code of current branch
        uses: actions/checkout@v2

      - name: Speeding-up by Restoring Gradle Cache from Previous Builds
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{runner.os}}-gradle-${{hashFiles('**/*.gradle*')}}
          restore-keys: |
            ${{runner.os}}-gradle-

      - name: Assesmble Debug Apk
        run: ./gradlew assembleDebug

      - name: Running test
        run: ./gradlew test

      - name: Uploading Test Reports
        if: ${{always()}}
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: '***/build/reports/tests'

      - name: Uploading APK
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: app/build/outputs/apk/debug/**.apk

  check_dependeny_updates_job:
    name: Check Dependency Updates
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checking Dependency Versions
        run: ./gradlew dependencyUpdates

      - uses: actions/upload-artifact@v2
        with:
          name: dependencies-report
          path: build/dependencyUpdates/report.txt

  lint_job:
    name: Android Lint
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Restore Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Debug Lint
        run: ./gradlew lintDebug

      - name: Upload Lint Reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: lint-report
          path: '**/build/reports/lint-results-*'